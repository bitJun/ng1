<div class="setting_view">
    <p class="title">用户管理</p>
    <div class="newaccout_list">
        <div class="form-inline">
            <div class="form-group">
                <select class="form-control">
                    <option value="0">账户归属</option>
                    <option value="1">账户归属</option>
                    <option value="2">账户归属</option>
                </select>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">
                        <select>
                            <option value="0">账户归属</option>
                            <option value="1">账户归属</option>
                            <option value="2">账户归属</option>
                        </select>
                    </span>
                    <input type="text" class="form-control" placeholder="Recipient's username" aria-describedby="basic-addon2">
                </div>
            </div>
            <div class="form-group">
                <select class="form-control">
                    <option value="0">持仓查询</option>
                    <option value="1">持仓查询</option>
                    <option value="2">持仓查询</option>
                </select>
            </div>
            <div class="form-group">
                <button class="form-control btn btns">下载报表</button>
            </div>
            <div class="form-group">
                <button class="form-control btn btns">删除</button>
            </div>
            <div class="form-group pull-right">
                <div class="input-group">
                    <span class="input-group-addon">
                        <select>
                            <option value="0">账户归属</option>
                            <option value="1">账户归属</option>
                            <option value="2">账户归属</option>
                        </select>
                    </span>
                    <input type="text" class="form-control" placeholder="Recipient's username" aria-describedby="basic-addon2">
                    <span class="input-group-addon">
                        <i class="iconfont icon-wenhao"></i>
                    </span>
                </div>
            </div>
        </div>
        <table class="table table-responsive">
            <thead>
            <tr>
                <th>
                    <input type="checkbox" ng-model="checkedAll">
                </th>
                <th>用户编号</th>
                <th>姓名</th>
                <th>角色</th>
                <th>层级</th>
                <th>上级用户</th>
                <th>下级用户</th>
                <th>邮箱</th>
                <th>手机</th>
                <th>城市</th>
                <th>创建时间</th>
                <th>登录状态</th>
            </tr>
            </thead>
            <tbody class="list">
            <tr ng-repeat="item in jsondata">
                <td><input type="checkbox" ng-checked="checkedAll"></td>
                <td>{{item.userid}}</td>
                <td>{{item.username}}</td>
                <td>{{item.role}}</td>
                <td>{{item.level}}</td>
                <td>{{item.top}}</td>
                <td>{{item.under}}</td>
                <td>{{item.email}}</td>
                <td>{{item.mobilde}}</td>
                <td>{{item.city}}</td>
                <td>{{item.create}}</td>
                <td>
                    <span ng-if="item.status==1">
                        <i class="iconfont icon-yunxu"></i>
                    </span>
                    <span ng-if="item.status==0">
                        <i class="iconfont icon-jinzhi"></i>
                    </span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
